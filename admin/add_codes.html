                    <script>
				$(".exportToExcel").click(function(e){
					console.log("efw");
						var table = $(this).prev('.table2excel');
						var preserveColors = (table.hasClass('table2excel_with_colors') ? true : false);
						$(table).table2excel({
							exclude: ".noExl",
						name: "Excel Document",
							filename: "Quicker"+ new Date().toISOString().replace(/[\-\:\.]/g, "") + ".xls",
							fileext: ".csv	",
							exclude_img: true,
							exclude_links: true,
							exclude_inputs: true,
							preserveColors: preserveColors
						});
						console.log("wqrr");
					
				});

					</script>
